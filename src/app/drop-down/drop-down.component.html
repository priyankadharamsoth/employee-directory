<div class="{{className}}">
    <select name="{{name}}" id="{{id}}" title="{{name}}" required>
        <option value="" disabled selected>{{name.charAt(0).toUpperCase() + name.slice(1)}}</option>
        <div *ngFor="let opt of options">
            <option [value]="opt.id">{{opt[name]}}</option>
        </div>
    </select>
</div>
